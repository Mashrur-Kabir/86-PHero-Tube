<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>86 PHero Tube</title>
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>
        .font-Inter{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="font-Inter w-11/12 mx-auto">
    <header>
        <nav class="flex flex-row items-center justify-between mt-14">
            <div class="flex flex-row items-center gap-3">
                <img src="icons/play.png" alt="image">
                <h2 class="text-black font-bold text-3xl"><span class="text-red-600">PH</span> Tube</h2>
            </div>
            <button class="btn btn-primary font-normal text-lg bg-gray-300 hover:bg-red-600 hover:text-white border-none rounded-lg -ml-10">Sort By View</button>
            <button class="btn btn-primary font-normal text-lg bg-red-600 hover:bg-black text-white border-none rounded-lg px-5 py-2">Blog</button>
        </nav>
        <hr class="my-8 border-gray-300">
    </header>

    <main>
        <!-- Categories Button section -->
        <section>
            <div id="category-btn" class="flex flex-row gap-6 justify-center mb-8">
                <!-- adding buttons here with API -->
            </div>
        </section>

        <!-- Loader -->
        <div id="spinner-load" class="text-center my-80 hidden">
            <span class="loading loading-bars loading-lg text-pink-700"></span>
        </div>

        <!-- Content -->
        <section>
            <!-- Cards Container-->
            <div id="card-section" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- appending Video cards here with API -->
            </div>
        </section>
    </main>


    <!-- Script -->
     <script src="Js/yt.js"></script>
</body>

</html>
